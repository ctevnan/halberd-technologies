<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halberd Technologies LLC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="release/css/ui-navbar.css">
  </head>   
  <div ng-controller="NavigationController">
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="navCollapsed = true"
            ng-click="navCollapsed = !navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>  
        <a class="navbar-brand" ui-sref="home">
          Halberd Technologies LLC
        </a>
      </div>
      <!--collect nav links for toggling -->
      <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
        <!--navbar links to the left -->
        <ul class="nav navbar-nav">
          <li uib-dropdown>
            <a href="#" uib-dropdown-toggle>
              Products
              <b class='caret'></b>
            </a>
            <tree tree='tree'></tree>
          </li>
          <li uib-dropdown>
            <a href="#" uib-dropdown-toggle>
              Technologies
              <span class='caret'></span>
            </a>
            <tree tree='tree'></tree>
          </li>
        </ul> 
        <!--navbar links to the right--> 
        <ul class="nav navbar-nav navbar-right">
          <li uib-dropdown>
            <a href="#" uib-dropdown-toggle>
              Leadership
              <b class='caret'></b>
            </a>
            <tree tree='tree'></tree>
          </li>
          <li uib-dropdown>
            <a href="#" uib-dropdown-toggle>
              Contact
              <span class='caret'></span>
            </a>
            <tree tree='tree'></tree>
          </li>
        </ul>                      
      </div>
      <!-- /.navbar-collapse -->
    </nav>
  </div>
  <div ng-app="app">
    <div ng-controller="CarouselCtrl" id="slides_control">
      <div>
        <carousel interval="carInterval">
          <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}">
            <div class="carousel-caption">
              <h4> Slide {{$index+1}}</h4>
            </div>
          </slide>
        </carousel>
      </div>
    </div>
  </div>            

  <div ui-view></div>

  <!-- carousel -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins, carousel) -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Latest compiled and minified JavaScript for carousel-->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
  <!-- angularjs -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>

  <!--angularjs modules -->
  <script src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
  <script src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  

  <!--ui-navbar script -->
  <script src="../release/js/ui-navbar.min.js"></script>

  <!--app script -->
  <script type="text/javascript" src="/public/assets/js/app.js"></script>
  </body>
</html>
